<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); /* Gold shadow */
      padding: 2rem;
      width: 100%;
      max-width: 450px;
    }
    .form-label {
      color: #000;
    }
    .form-control {
      border-color: #d4af37;
    }
    .btn-gold {
      background-color: #d4af37;
      border: none;
      color: #000;
    }
    .btn-gold:hover {
      background-color: #bfa134;
    }
    .card-title {
      color: #000;
    }
    .form-check-label {
      color: #000;
    }
  </style>
</head>
<body>

<div class="card">
  <h3 class="card-title text-center mb-4">Create Account</h3>
  <form>
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword('password')">
        <label class="form-check-label" for="showPassword">Show Password</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="showConfirmPassword" onclick="togglePassword('confirmPassword')">
        <label class="form-check-label" for="showConfirmPassword">Show Confirm Password</label>
      </div>
    </div>
    <button type="submit" class="btn btn-gold w-100">Sign Up</button>
  </form>
</div>

<!-- Password toggle logic -->
<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
